<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
		<p>
			<span>Name</span><br>
			<input type="text" name="name"><br>
			<span>Email</span><br>
			<input type="text" name="email"><br>
		</p>
		<p>
			<span>Sex</span><br>
			<label for=""></label>
			<input type="radio" name="sex" id="Male"><label for="Male">Male</label> 
			<input type="radio" name="sex" id="Female"><label for="Female">Female</label>
		</p>
		<p>
			<span>Current status</span><br>
			<label><input type="checkbox" name="student" id="">Student</label><br>
			<label><input type="checkbox" name="Empoyed" id="">Empoyed</label><br>
			<label><input type="checkbox" name="Unemployed" id="">Unemployed</label>
		</p>
		<p>
			<span>Month and Year of birth</span><br>
			<select name="birthMonth" id="">
				<option value="January">January</option>
				<option value="February">February</option>
				<option value="March">March</option>
			</select>
			<select name="birthYear" id="">
				<option value="1984">1984</option>
				<option value="1999">1984</option>
				<option value="1988">1988</option>
			</select>
		</p>
		<p>
			<span>Slills and Technologies</span><br>
			<select name="soft-tech" id="" disabled>
				<optgroup label="Tech Skills">
					<option value="HTML">HTML</option>
					<option value="CSS">CSS</option>
					<option value="JS">JS</option>
					<option value="git">git</option>
				</optgroup>
				<optgroup label="Soft Skills">
					<option value="Time-managment">Time managment</option>
					<option value="Proactivity">Proactivity</option>
					<option value="TeamWork">TeamWork</option>
					<option value="Leadership">Leadership</option>
				</optgroup>
			</select>
		</p>
		<p>
			<span>Photo</span><br>
			<input type="file" name="photo" id="">
		</p>
		<p>
			<span>Comments</span><br>
			<textarea name="comments" id="" cols="30" rows="10"></textarea>
		</p>
		<input type="submit" value="Save">
	</form>
</body>
</html>
